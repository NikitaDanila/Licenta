<meta charset="UTF-8">
{% extends "layout2.html" %}
{% block content %}
<!-- <div class='container-fluid' >
    <img alt='my video'class='img-responsive border border-5'src="{{ url_for('stream') }}">
</div> -->
<h1>Experiment {{data[1]}}</h1>
<link rel='stylesheet' href="/static/main.css" />
<div class="container-fluid">
    <div class="row-">
        <div class="col">
            <img class='border border-5 ' onerror='this.src="/static/images/placeholder.jpg"' src="{{ url_for('stream') }}" width="720" height="480">
        </div>
        <div class="col">
            <table class="table">
                <tr class="table__header">
                    {% for header in headers %}
                        <th class="table__cell">{{ header }}</th>
                    {% endfor %}
                </tr>
                
                {% for cell in data%}
                        <td class="table__cell">{{ cell }}</td>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock content %}
