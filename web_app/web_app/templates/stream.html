<meta charset="UTF-8">
{% extends "layout2.html" %}
{% block content %}
<!-- <div class='container-fluid' >
    <img alt='my video'class='img-responsive border border-5'src="{{ url_for('stream') }}">
</div> -->
<h1>Experiment name: {{data.experiment_name}}</h1>
<link rel='stylesheet' href="/static/main.css" />
<div class="container-fluid" style="display:flex; flex-direction: row;">

        <!-- stream -->
        <div class="col">
            <img class='border border-5 ' onerror='this.src="/static/images/placeholder.jpg"' src="{{ url_for('stream') }}" width="1280" height="720">
        </div>
        <!-- tabel -->
        <div id='table' class="col">
            <table  class="table" style="margin: 1em;">
                <tr class="table__header">
                    {% for header in headers %}
                        <th class="table__cell">{{ header }}</th>
                    {% endfor %}
                </tr>
            
                <td class="table__cell">{{data.id}}</td>
                <td class="table__cell">{{data.experiment_name}}</td>
                <td class="table__cell">{{ distance_data }} cm</td>
            </table>
        </div>

</div>

<script>
    $(document).ready(function(){
        setInterval(function(){
            $('#table').load(location.href +  " #table");
        }, 1000);
    }
    )
</script>
{% endblock content %}
